<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
    //순차적 진행
    //가장 기본적인 경고창_alert(); 함수
    alert("Hello~JavaScript");

    //자바스크립트 기본 출력
    //1. innerHtml : html 요소 안에 출력하고자 할때
    //2. document.write() : html 요소 없이 출력..()안의 것을 출력한다
    //3. window.alert() : 경고창 띄우며 출력
    //4. console.log() : 브라우저 콘솔탭에 출력
    //5. alert()은..출력이라기보단 경고창 

    //연산도 가능
    alert(5+3*2);
</script>
</head>
<body>
<!--자바스크립트는 위에서 아래로 순차적으로 실행된다 -->
<script>
    alert(10%7);
</script>
</body>
</html>
