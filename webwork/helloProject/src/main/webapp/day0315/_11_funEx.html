<script>

    // document.write("안녕하세요 현정님 자바스크립트 수업에 온걸 환영해요<br>");

    //중복되는 부분을 함수로 만든 후...중복되지 않는 부분은 함수호출할때 파라메타로 넘긴다

    function showName(name){
        document.write("안녕하세요 "+name+"님 자바스크립트 수업에 온걸 환영해요<br>");
    }

    showName("효림");
    showName("주찬");
    showName("현정");

    //Q. 함수명 : showInfo
    //함수 호출시 name, age 를 파라메타로 넘긴후 
    //안녕하세요
    //아라 님의 나이는 25세 입니다

    function showInfo(name, age){
        document.write("안녕하세요<br> "+name+"님의 나이는 "+age+"입니다");
    }

    showInfo("아라",25);

    //Q. 리터럴 방식으로 여러분의 이름, 나이, 몸무게를 파라메타로 받아서 출력하는 함수를 만드세요
    /*
        이름: 이경룡
        나이: 23세
        몸무게: 67kg
    */
    
    var myinfo = function(name, age, weight){
        document.write("<br>이름: "+name+"<br>나이: "+age+"세<br>몸무게: "+weight+"kg");
    }

    myinfo("이경룡",23,67);
    document.write("<br>-------------------<br>");
    myinfo("최준영",25,72);
</script>
