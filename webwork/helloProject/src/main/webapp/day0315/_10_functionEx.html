<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 기본 함수만들기 (문법 3가지) 노말방식(가장많이 만드는) , 리터럴방식도있음
1. 파라메타와 반환(리턴)값이 없는 함수
function 함수명(){

}

2. 파라메타만 있고 반환값이 없는함수
function 함수명(파라메타1, 파라메타2....){

}

3. 파라메타도 있고 반환값도 있는경우
function 함수명(파라메타 이름1, 파라메타 이름2....){
    ..
    ...
    retrun 반환값
}
-->
</head>
<body>
<script>
    
    /* 1. normal...function키워드로 만드는게 가장 일반적 */
    function hello() {
        document.write("자바스크립트 함수 만드는중 입니다<br>");
    }

    hello();

    /* 2. 리터럴 방식으로 함수 만들기 (이것도 많이씀)
    함수명 = function([파라메타1], [파라메타2]...){
        [retrun 반환값]
    }

    */

    hello2 = function () {
        document.write("자바스크립트 함수 만드는중 입니다2<br>");
    }
    
    hello2();

    //이름없는 함수..어떤내용을 외부와 완전 분리하고자 할때..
    (function (){
        document.write("이름없는 함수 만드는 중입니다<br>");
    })
    
    ();

    


</script>
</body>
</html>
