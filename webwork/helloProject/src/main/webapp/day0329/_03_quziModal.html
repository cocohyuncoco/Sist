<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script><!--제이쿼리 링크-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"><!--부트스트랩 링크-->
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Pen+Script&family=Single+Day&family=Song+Myung&family=Stylish&display=swap" rel="stylesheet"> <!--구글폰트 링크-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<script>
    $(function () {
        $("b.subject").click(function () {

            $("#myModal").modal();

            //테이블 제목
            let title = $(this).text();
            $("h4.modal-title").html(title);

            //테이블 이미지
            let img = $(this).attr("title");
            $("img.photo").attr("src",img);

            //테이블 작성자..writer로 가져오는 방법도 있음
            //let name = $(this).parent().siblings().eq(1).text();
            let name = $(this).attr("writer");
            $("p.photo-title").html(name);
        });
    });
</script>
</head>
<body>

    <div class="alert alert-danger" style="width: 500px;">Q&A Board</div>

    <div class="form-inline">
        <button type="button" class="btn btn-sm btn-danger">
            <span class="glyphicon glyphicon-pencil"></span>
            글쓰기</button>

            <input type="text" class="form-control" style="width: 130px; margin-left: 100px;">
            <button type="button" class="btn btn-sm">
                <span class="glyphicon glyphicon-search"></span>

            </button>

            <table class="table table-bordered" style="width: 500px; margin-top: 30px;">
                <tr bgcolor="#cff">
                    <th width="50">번호</th>
                    <th width="250">제목</th>
                    <th width="80">작성자</th>
                    <th width="50">조회</th>
                </tr>
                <tr>
                    <td align="left">20</td>
                    <td>
                        <b class="subject" title="../image/f1.png" writer="남궁성">자바 스터디 모임 합시다!!</b>
                    </td>
                    <td align="center">남궁성</td>
                    <td align="center">12</td>
                </tr>
                <tr>
                    <td align="left">21</td>
                    <td>
                        <b class="subject" title="../image/김치찌개.png" writer="임현정">김치찌개 레시피</b>
                    </td>
                    <td align="center">임현정</td>
                    <td align="center">58</td>
                </tr>
                <tr>
                    <td align="left">22</td>
                    <td>
                        <b class="subject" title="../image/치즈.png" writer="김동규">다이어트 치즈 레시피</b>
                    </td>
                    <td align="center">김동규</td>
                    <td align="center">47</td>
                </tr>
                <tr>
                    <td align="left">23</td>
                    <td>
                        <b class="subject" title="../image/순두부.png" writer="전혜니">어제먹은 순두부 자랑</b>
                    </td>
                    <td align="center">전혜인</td>
                    <td align="center">86</td>
                </tr>
            </table>
            <div style="width: 500px; text-align: center;">
                <ul class="pagination">
                    <li><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                </ul>
            </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-sm">
        
        <!-- Modal content-->
        <div class="modal-content">

            <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">제목</h4>
            </div>

            <div class="modal-body">
            <p class="photo-title">Some text in the modal.</p>
            <img src="" alt="" class="photo" style="max-width:200px;">
            </div>
            
            <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
        
        </div>
    </div>
  
</body>
</html>
