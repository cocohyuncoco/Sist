<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"><!--부트스트랩 링크-->
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Pen+Script&family=Single+Day&family=Song+Myung&family=Stylish&display=swap" rel="stylesheet"> <!--구글폰트 링크-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script><!--제이쿼리 링크-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> <!--부트스트랩 js 링크-->
<style>
   /*
        font-family: 'Black Han Sans', sans-serif;
        font-family: 'Nanum Pen Script', cursive;
        font-family: 'Single Day', cursive;
        font-family: 'Song Myung', serif;
        font-family: 'Stylish', sans-serif;
    */
</style>
<script>
    $(function () {

        $("#myBtn").click(function () {
            $("#myModal").modal();
        });

    });
</script>
</head>
<body>

    <div class="container">
        <h2>Modal Example</h2>
        <!-- Trigger the modal with a button -->
        <!--살짝 고치거나 할때 id, class로  data-target="#myModal"-->
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" id="myBtn">로그인</button>
      
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
          
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>

                <h4><span class="glyphicon glyphicon-lock"></span>Login </h4>

              </div>

              <!--body를 바꾸는거다 모달은-->
              <div class="modal-body" style="padding: 40px 50px;">
                <form action="" role="form">

                    <div class="from-group">
                        <label for="username"><span class="glyphicon glyphicon-user"></span>username</label>
                        <input type="text" class="form-control" id="username" placeholder="이름을 입력하세요">
                    </div>
                    
                    <div class="from-group">
                        <label for="psw"><span class="glyphicon glyphicon-eye-open"></span>Password</label>
                        <input type="text" class="form-control" id="psw" placeholder="비밀번호를 입력하세요">
                    </div>

                    <div class="checkbox">
                        <label for=""><input type="checkbox" value="checked">Remember me</label>
                    </div>

                    <button type="button" class="btn btn-success btn-block">
                        <span class="glyphicon glyphicon-off"></span>
                        Login
                    </button>
                   
                </form>
              </div>


              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-trash"></span> cancel</button>
              </div>
            </div>
            
          </div>
        </div>
        
      </div>
      

</body>
</html>
