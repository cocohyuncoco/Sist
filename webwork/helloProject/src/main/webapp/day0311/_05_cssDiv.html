<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

    /* span 태그에 적용하능한 a클래스 */
    span.a{
        color: tomato;
        font: 2em "맑은고딕",sans-serif;
        background-color: blueviolet;
    }

    span.b{
        
        border: 5px solid gray;
        border-radius: 50px;
        padding: 10px;
    }

    span.c{
        /*입체적인 선*/
        border: 5px groove magenta;
        font: 20px/22px "나눔스퀘어",sans-serif;
        color: aqua;
    }

    span.d{
          /* 두줄 선*/
        border: 5px double darkcyan;    
          /* 점자 선 */
        /* border: 5px dashed darkcyan; */
        font: 20px/22px "나눔스퀘어",sans-serif;
    }

    div.a{
        width: 200px; height: 200px;        
        /* inset 안으로 파여있는 느낌의 선*/
        margin-top: 20px; border: 5px inset gray;
        font: .4em/200px "나눔스퀘어",sans-serif; text-align: center;
        
    }

    div.b{
        width: 100px; height: 100px;
        font: .4em/100px "나눔스퀘어",sans-serif; text-align: center;
        border: 5px dotted orange;
        background: darkcyan;
        color: aliceblue;
        border-radius: 100px;
    }

    div.c{
        width: 200px;
        border: 1px solid #000;
        padding: 0 0 20px 0;
        margin: 20px 0 0 0;
       font: 22px "나눔스퀘어",sans-serif bold;
    }

    div.d{
        position: absolute; /*절대 좌표*/
        /* position: relative; 상대 좌표 */
        top: 100px; left: 500px; 
        padding: 20px;
        font: 5em "나눔스퀘어",sans-serif bold;
        border: 2px solid darkmagenta;
    }


</style>
</head>
<body>

    <span class="a">Span A 태그</span>
    <span class="b">Span B 태그</span>
    <span class="c">Span C 태그</span>
    <span class="d">Span D 태그</span>

    <div class="a">Div A 태그</div>
    <div class="b">Div B 태그</div>
    <div class="c">Div C 태그</div>
    <div class="d">Div D 태그</div>


</body>
</html>
