<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

/* float 속성은 left,right,none이 있다..중심속성은 없으므로 margin:0 auto;를 적용합시다 */
    #boxA{
        float: left;
        width: 200px; height: 200px;
        background: #ff00ff;
    }
    #boxB{
        float: right;
        width: 200px; height: 200px;
        background: greenyellow;
    }
    #boxC{
      margin: 0 auto;
      width: 200px; height: 200px;
      background: darkblue;
    }


</style>
</head>
<body>

<div id="boxA">박스 A</div>
<div id="boxB">박스 B</div>
<div id="boxC">박스 C</div>

</body>
</html>
