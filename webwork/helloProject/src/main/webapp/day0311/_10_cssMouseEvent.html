<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

#myimg1{
    width: 200px; height: 200px;
    border-radius: 100px;
    border: 5px solid palevioletred;

}

#myimg2{
    position: relative; /* 상대좌표 */
    top: 200px; left: 100px;
    width: 200px;
}

#myimg3{
    position: absolute;
    top: 120px; left: 500px;
}

#myimg4{
    width: 300px; height: 300px;
    background-image: url(../image/star5.png);
    background-repeat: no-repeat;
    background-color: red;
}

/*마우스 클릭시 이미지 변경*/

#myimg4:hover{
    background-image: url(../image/star3.png);
    transition: all .3s;
}

#myimg4:active{
    background-image: url(../image/star4.png);
}
/*마우스 오버시 이미지 변경*/

</style>
</head>
<body>

<img src="../image/f16.png" alt="이미지없음1" id="myimg1" onmouseover="this.src='../image/f18.png'" onmouseout="this.src='../image/f16.png'">
<img src="../image/redhair13.PNG" alt="이미지없음2" id="myimg2">
<img src="../image/f18.png" alt="이미지없음3" id="myimg3">
<div id="myimg4"></div>

</body>
</html>
