<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

/* 범용 class */
.style1{
	font-size:14px;
	color:magenta;
	}
	
/* b 태그에만 적용가능한 클래스 */
b.style1{
	/* border 축약 */
	/* border: 1px solid #66cdaa; */
	display: inline-block;
	border-color: #66cdaa;  /* 테두리 색*/
	border-radius:30px; /* 테두리 모서리 둥글기*/ 
	border-width:10px; /* 테두리 선 굵기 */
	border-style: solid; /* 테두리 선 종류 */
	width: 300px; /* 전체 가로사이즈 */ 
	color: green; /* 글자색 */
	font-size: 2em; /* 폰트 크기..직전태그의 2배 */
	}
	
b.style2{
	height: 500px; /* 태그 높이 */
	text-align: center; /*글자 가운데로*/
	background-color: #ccffff;
}	
	
</style>
</head>
<body>

<font color="red" size="5" face="Impact">Have a Nice Day</font>
<font color="#3cd371" size="7" face="궁서체">안녕하세요</font>
<br>


<b class="style1">Bold 속성</b>
<br>

<font class="style1">font 태그에 style1 적용</font>
<br>

<b class="style1 style2">style1, style2 둘다 적용</b>

</body>
</html>
