<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script><!--제이쿼리 링크-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"><!--부트스트랩 링크-->
<link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&family=Gugi&family=Kirang+Haerang&display=swap" rel="stylesheet"> <!--구글폰트 링크-->
<style>
    img{width: 80px;}
</style>
</head>
<body>

    <button type="button" id="btn1">1번영역 복사해서 3번에 추가</button><br>
    <button type="button" id="btn2">2번영역 복사해서 4번에 추가</button><br>
    <button type="button" id="btn3">3, 4 영역 모두 제거</button><br>
    
    <hr>
    
    <div id="box1">
        <b>1번박스</b>
        <img src="../image/f20.png" alt="">
        <img src="../image/f19.png" alt="">
    </div>

    <div id="box2">
        <b>2박스</b>
        <img src="../image/s2.JPG" alt="">
        <img src="../image/s4.JPG" alt="">
    </div>

    <div id="box3">
        <b>3박스</b>
    </div>

    <div id="box4">
        <b>4박스</b>
    </div>


    <script>

        $("#btn1").click(function () {
            //box1 아래의 모든 img태그를 복사
            let num1 = $("#box1").find("img").clone(); //복사
            //3번 영역에 추가
            $("#box3").append(num1);
        });

 		$("#btn2").click(function () {
            //box2 아래의 모든 img태그를 복사
            let num2 = $("#box2").find("img").clone(); //복사
            //4번 영역에 추가
            $("#box4").append(num2);
       
        });
        
		$("#btn3").click(function () {
            //3, 4번 박스에 있는 이미지 모두 제거
            $("#box3").find("img").remove();
            $("#box4").find("img").remove();
        });

    </script>
</body>
</html>
