<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script><!--제이쿼리 링크-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"><!--부트스트랩 링크-->
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Pen+Script&family=Single+Day&family=Song+Myung&family=Stylish&display=swap" rel="stylesheet"> <!--구글폰트 링크-->
<style>
   /*
        font-family: 'Black Han Sans', sans-serif;
        font-family: 'Nanum Pen Script', cursive;
        font-family: 'Single Day', cursive;
        font-family: 'Song Myung', serif;
        font-family: 'Stylish', sans-serif;
    */
</style>

</head>
<body>

    <div class="one">
        첫번째div
        <div class="hana">div 하나</div>
        <div>div 둘</div>
        <div>div 셋</div>
        <h3>h3 태그</h3>
        <h4>h4 태그</h4>
    </div>


    <div class="two">
        두번째div
        <div class="hana">div 하나</div>
        <div>div 둘</div>
        <div>div 셋</div>
        <h3>h3 태그</h3>
        <h4>h4 태그</h4>
    </div>

    <script>

        //parent() : 부모태그
        //siblings() : 형제태그
        //children() : 자식태그

        $("div.one div.hana").siblings().css("color","red");
        $("div").children("div.hana").css("text-decoration","underline");
        $("div.hana").next().next().css("background-color","orange");
        $("div.two").find("h3").css("border","2px solid cyan"); //구체적인걸 찾을때 find 를 쓴다

        //one 이라는 div를 클릭시 그 하위태그중 div를 찾아서 숨겨보시오
        $("div.one").click(function () {

            //나의 형제태그에서 div를 찾아서 숨겨라
            //$(this).find("h3").hide('slow'); //slow 천천히 숨김
            $(this).siblings().find("div").hide('slow');
        });



    </script>
</body>
</html>
