<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script><!--제이쿼리 링크-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"><!--부트스트랩 링크-->
<link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&family=Gugi&family=Kirang+Haerang&display=swap" rel="stylesheet"> <!--구글폰트 링크-->
</head>
<body>
    <p>오늘 나갈 진도</p>
    <ol>
        <li>each</li>
        <li>selector</li>
        <li>animate</li>
    </ol>

    <p>오늘 점심 메뉴?</p>
    <ol>
        <li>떡라면</li>
        <li>스테이크</li>
        <li>부대찌개</li>
        <li>파스타</li>
        <li>each정식</li>
    </ol>


    <script>
        //$("ol li:first").css("background-color","gray"); //딱 첫번째 하나만잡음
        $("ol li:first-child").css("background-color","gray"); //전체에서 첫번째 li 다 잡음

        //전체항목에서 each를 찾아서 글자크기를 2배로
        $("li:contains(each)").css("font-size","2em");

        $("li:even").css("border","2px solid pink"); //짝수
        $("li:odd").css("background-color","yellow"); //홀수
    </script>
</body>
</html>
