<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script><!--제이쿼리 링크-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"><!--부트스트랩 링크-->
<link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&family=Gugi&family=Kirang+Haerang&display=swap" rel="stylesheet"> <!--구글폰트 링크-->
<style>


</style>
</head>
<body>


        <table class="table table-bordered" style="width:400px;"> 
            <tr>
                <th width="100">이름</th> 
                <td width="300">
                    <input type="text" id="name" style="width:150px;">
                </td>
            </tr>
            <tr width="100">
                <th width="100">JAVA</th>
                <td width="300">
                    <input type="text" id="java" style="width:150px;">
                </td>
            </tr>
            <tr width="100">
                <th width="100">oracle</th>
                <td width="300">
                    <input type="text" id="oracle" style="width:150px;">
                </td>
            </tr>
            <tr width="100">
                <th width="100">HTML</th>
                <td width="300">
                    <input type="text" id="html" style="width:150px;">
                </td>
            </tr>
            <tr>
                
                <td colspan="2" align="center">
                    <button type="button" id="btn">결과출력</button>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <div id="result"></div>
                </td>
            </tr>
        </table>

        <script>

            $("#btn").click(function () {
               let name = $("#name").val();
               let java = $("#java").val();
               let oracle = $("#oracle").val();
               let html = $("#html").val();


               if (name.length==0) {
                   alert("이름을 입력해 주세요");
                   $("#name").focus();
                   return;
               }

               if (isNaN(java) || java.length==0) {
                    alert("java는 숫자로만 입력하세요");
                    $("#java").focus();
                    return;
               }

               if (isNaN(oracle) || java.length==0) {
                    alert("oracle은 숫자로만 입력하세요");
                    $("#oracle").focus();
                    return;
               }

               if (isNaN(html) || java.length==0) {
                    alert("html은 숫자로만 입력하세요");
                    $("#html").focus();
                    return;
               }

               //총점
               let sum = parseInt(java)+parseInt(oracle)+parseInt(html);

               //평균 (총점 나누기 숫자)
               let avg=sum/3;

               let s = "이름 : "+name+"<br>";
               s += "java점수 : "+java+"점<br>";
               s += "oracle점수 : "+oracle+"점<br>";
               s += "html점수 : "+html+"점<br>";
               s += "총점 : "+sum+"점<br>";
               s += "평균 : "+avg.toFixed(2)+"점<br>";

               $("#result").css({
                 "font-size":"18px",
                 "font-family":"Gugi"
                    
               });
               $("#result").html(s);


            });
           
        </script>
</body>
</html>
