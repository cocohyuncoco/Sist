<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

    #out{
        margin-top: 30px;        
    }
    #out > .lotto{
    float: left;
    margin-top: 30px;
    margin-left: 30px;
    border: 3px solid #ff0055;
    background-color: #eb90ae;
    border-radius: 100px;
    width: 100px; height: 100px;
    line-height: 100px;
    font-size: 3em;
    font-weight: bold;
    text-align: center;
    color: #fff;
    box-shadow: 5px 5px gray; /*x,y,blur,color*/
}
</style>
</head>
<body>

    <button type="button" id="btn1">로또숫자 구하기</button>

    <div id="out"></div>

    <script>
        let out = document.getElementById("out");

        //로또배열
        let lotto = new Array(6); //값을 6개로 고정

        //버튼이벤트
        document.getElementById("btn1").onclick=function(){

            //1부터 45사이 난수값 얻기
            for (let i = 0; i < lotto.length; i++) {

                lotto[i]=parseInt(Math.random()*45)+1;
                
                //중복숫자 나오면 다시구하기
             for (let j = 0; j < i; j++) {
                 if (lotto[i]==lotto[j]) {
                     i--;
                     break;
               }
             }
           }
            //정렬하기 
            for (let i = 0; i < lotto.length-1; i++) {
                for (let j = i+1; j< lotto.length; j++) {
                    
                    if (lotto[i]>lotto[j]) {
                        let temp = lotto[i];
                        lotto[i] = lotto[j];
                        lotto[j] = temp;
                    }
                    
                }
                
            }
            console.log(lotto);
            //출력
            let s="";
            for (let i = 0; i < lotto.length; i++){
                s+="<div class='lotto'>"+lotto[i]+"</div>";
                
            }
            out.innerHTML=s;
        }


    </script>
</body>
</html>
