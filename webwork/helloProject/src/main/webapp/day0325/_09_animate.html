<body>

    <button type="button">애니메이션#1</button>
    <button type="button">애니메이션#2</button>
    
    <div id="box"></div>


<script>

    $("#box").css({
        "width":"100px",
        "height":"100px",
        "border":"1px solid orange"
    });

    //1번 버튼 애니메이션
    $("button:eq(0)").click(function () {
        $("#box").animate({width:'+=100px', borderWidth:'20px',
         opacity:'0,2'},3000);
    });
    
    //2번 버튼 애니메이션
    $("button:eq(1)").click(function () {
        $("#box").animate({width:'-=100px', borderWidth:'1px',
         opacity:'1'},3000);   
    });


</script>

<hr>

<div class="box2"></div>
<div class="box2"></div>
<div class="box2"></div>

<div class="box2"></div>

<script>


    $(".box2").css({
        position:'relative',
        width:'60px',
        height:'60px',
        backgroundColor:'tomato',
        marginTop:'15px'
    });

    $(".box2").each(function (i, element) {
        $(".box2").delay(i*500).animate({left:'+=300px'},'slow');
    });
</script>
