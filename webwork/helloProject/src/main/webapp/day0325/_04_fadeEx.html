<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script><!--제이쿼리 링크-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"><!--부트스트랩 링크-->
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Pen+Script&family=Single+Day&family=Song+Myung&family=Stylish&display=swap" rel="stylesheet"> <!--구글폰트 링크-->
<style>
   /*
        font-family: 'Black Han Sans', sans-serif;
        font-family: 'Nanum Pen Script', cursive;
        font-family: 'Single Day', cursive;
        font-family: 'Song Myung', serif;
        font-family: 'Stylish', sans-serif;
    */

    div#logo{
        width: 100px;
        height: 100px;
        margin: 100px auto;
        cursor: pointer;
    }
    
    div#logo>img{
    	width: 150px;
	    }
    
    ul#list{
        width: 650px;
        margin: 50px auto;
    }
    li{
        list-style: none;
        float: left;
        cursor: pointer;
        width: 100px;
        height: 100px;
    }
    ul>li>img{
        width: 95px;
    }
</style>

</head>
<body>
    <div id="wrap">
        <div id="logo">
            <img src="../image/cocomong/coco_logo.png" alt="">
         </div>
        <ul id="list">
            <li><img src="../image/cocomong/image_01.png" alt=""></li>
            <li><img src="../image/cocomong/image_02.png" alt=""></li>
            <li><img src="../image/cocomong/image_03.png" alt=""></li>
            <li><img src="../image/cocomong/image_04.png" alt=""></li>
            <li><img src="../image/cocomong/image_05.png" alt=""></li>
            <li><img src="../image/cocomong/image_06.png" alt=""></li>
        </ul>
    </div>


    <script>

        // $("li img").click(function () {
        //     $(this).fadeOut('slow');
        // });

        // $("#logo").click(function () {
        //     $("li img").fadeIn('slow').css("border","2px dotted red");
        // })

        $("li>img").click(function () {
            $(this).fadeTo(1000,0.1);
        });

        $("#logo").click(function () {
            $("li>img").fadeTo(3000,1);
        });
    </script>
</body>
</html>
