<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

    .test{
        width: 100px;
    }

    .result{
        width: 300px; height: 350px;
    }
    div#img_div{
       position: absolute;
       top: 100px; left: 500px; 
       cursor: pointer;
    }
    div#result_div{
        position: absolute;
        left: 350px; top: 300px; 
        width: 500px; height: 550px;
    }
</style>
<script>

    window.onload=function() {
        
        //id로 객체 읽어온다
        img1 = document.getElementById("img1");
        img2 = document.getElementById("img2");
        img3 = document.getElementById("img3");
        img4 = document.getElementById("img4");

        //각 객체마다 온클릭 기능부여..
        //setAttribute는 선택한 요소의 element 속성값을 정해준다

        img1.onclick=function () {
            //img5 객체에 src 속성값을 각각의 객체 src를 읽어와서 변경해주기            
            img5.setAttribute("src", img1.getAttribute("src"))
        }
        img2.onclick=function(){            
            img5.setAttribute("src",img2.getAttribute("src"));            
        }
        img3.onclick=function(){
            img5.setAttribute("src",img3.getAttribute("src"));
        }
        img4.onclick=function(){
            img5.setAttribute("src",img4.getAttribute("src"));
        }
    }

</script>
</head>
<body>

    <div id="img_div">
        <img src="../image/17.jpg" alt="" id="img1" class="test">
        <img src="../image/18.jpg" alt="" id="img2" class="test">
        <img src="../image/19.jpg" alt="" id="img3" class="test">
        <img src="../image/20.jpg" alt="" id="img4" class="test">
    </div>

    <div id="result_div">
        <img src="../image/17.jpg" alt="" class="result" id="img5">
    </div>

</body>
</html>
