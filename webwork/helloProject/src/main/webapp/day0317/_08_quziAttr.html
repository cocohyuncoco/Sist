<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

    .test{
        width: 100px;
    }

    .result{
        width: 300px; height: 350px;
    }
    div#img_div{
       position: absolute;

    }
    div#result_div{
        position: absolute;

</style>
<script>

    window.onload=function(){

        var img = [ document.getElementById("img1"),
                    document.getElementById("img2"),

                    document.getElementById("img4"),
                    document.getElementById("img5"),
                    document.getElementById("img6"),
                    document.getElementById("img7"),
                    document.getElementById("img8"),
                    document.getElementById("img9"),
                    document.getElementById("img10")];

         for (let i=0; i<img.length; i++) 
         	{
            	 img[i].onclick = function() {
	                 img11.setAttribute("src",this.getAttribute("src"));
             }
          }
       }
    

</script> 

</head>
<body>
    <div id="img_div">
        <img src="../image/redhair1.PNG" alt="" id="img1" class="test">
