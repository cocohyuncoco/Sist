<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    #gallery{
        text-align: center;
    }
</style>

<script>

    let num = 1;

    function gallery(dir) { //dir이라는 매개변수를 사용한 gallery이름의 함수생성
     
        if(dir){
            if (num==20)            	
                return false; //num이 20일때 num++ 이전에 강제종료
                num++;
            }else{
            if(num==1)
            	return false;;
            	num--;
            }
            
            //id에 접근
            var imgTag = document.getElementById("photo");

            //속성을 변경
            imgTag.setAttribute("src","../image/f"+num+".png")
        }
    

</script>
</head>
<body>
<div id="gallery">

    <p><img src="../image/f1.png" alt="" id="photo"></p>

    <p>
        <button onclick="gallery(0)">이전</button>
        <button onclick="gallery(1)">다음</button>
    </p>



</div>
</body>
</html>
