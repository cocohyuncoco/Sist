<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script><!--제이쿼리 링크-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"><!--부트스트랩 링크-->
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Pen+Script&family=Single+Day&family=Song+Myung&family=Stylish&display=swap" rel="stylesheet"> <!--구글폰트 링크-->
<style>
   /*
        font-family: 'Black Han Sans', sans-serif;
        font-family: 'Nanum Pen Script', cursive;
        font-family: 'Single Day', cursive;
        font-family: 'Song Myung', serif;
        font-family: 'Stylish', sans-serif;
    */
    h3{
        width: 400px;
	    height: 40px;
	    border: 1px solid #000;
	    cursor: pointer;
	    border-radius: 20px;
	    text-align: center;
	    line-height: 40px;
	    background-color: #ededed;
    }

    h3:active{
        border: 5px solid gray;
       }
    
    div{
        position: absolute;
        border: 2px solid gray;
        width: 300px; height: 300px;
        border-radius: 200px;
    }
    div.red{
        left: 200px; top: 200px;
        background-color: red;
        z-index:3;
    }
    div.green{
        left: 150px; top: 350px;
        background-color: green;
        z-index:2;
    }
    div.blue{
        left: 40px; top: 200px;
        background-color: blue;
        z-index:1;
    }
</style>
<script>
    $(function () {
        
        //z-index는 큰값이 위로 올라옴, 연속숫자 아니어도 상관없다
        $("h3").click(function () {
           let cls = $(this).attr("class");

           if (cls=='red') {
               console.log(cls);
               $("div.red").css("z-index", 3);
               $("div.green").css("z-index", 2);
               $("div.blue").css("z-index", 1);
           }else if(cls=='green'){
            console.log(cls);
               $("div.green").css("z-index", 3);
               $("div.red").css("z-index", 2);               
               $("div.blue").css("z-index", 1);
           }else if(cls=='blue'){               
            console.log(cls);
               $("div.blue").css("z-index", 3);
               $("div.red").css("z-index", 1);
               $("div.green").css("z-index", 2);
           }
        });
        
    });


</script>
</head>
<body>

    <h3 class="red">Red를 제일 위로 올리기</h3>
    <h3 class="green">green를 제일 위로 올리기</h3>
    <h3 class="blue">blue를 제일 위로 올리기</h3>

    <div class="red"> </div>
    <div class="green"> </div>
    <div class="blue"> </div>

</body>
</html>
