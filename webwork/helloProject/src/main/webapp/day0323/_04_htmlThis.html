<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script><!--제이쿼리 링크-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"><!--부트스트랩 링크-->
<link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&family=Gugi&family=Kirang+Haerang&display=swap" rel="stylesheet"> <!--구글폰트 링크-->
</head>
<body>

    <h3 class="a"></h3>
    <hr>
    <h3 class="b">h3의 내용을 이곳에 복사하세요</h3>

    

    <script>

        $("h3.a").html("예쁜 캐릭터 인형입니다").append("<img src='../image/s1.JPG' style='width:100px;'>");

        //문제
        //h3.a 에서 클릭하면  "안의 코드를 복사하였습니다" 라고 나오고게하고 
        //h3.b 에서 클릭하면 그 내용이 그대로 출력되게 해보세요
        
        $("h3.a").click(function () {
            alert("안의 코드를 복사하였습니다");
           tag = $(this).html(); //전역변수로 선언해야 다른곳에서도 쓸수있음
        })

        $("h3.b").click(function () {
            $(this).html(tag);
            $(this).append(tag);
        })
    </script>

</body>
</html>
