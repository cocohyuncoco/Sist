<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script><!--제이쿼리 링크-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"><!--부트스트랩 링크-->
<link href="https://fonts.googleapis.com/css2?family=Dongle:wght@700&family=Gugi&family=Kirang+Haerang&display=swap" rel="stylesheet"> <!--구글폰트 링크-->
</head>
<body>
    <h4>html(): 자바스크립트의 innerHTML에 해당</h4>
    <h4>text(): 자바스크립트의 innerText에 해당</h4>
    <h4>append(): 추가</h4>
    <hr>
    <h2>1</h2>
    <h2>2</h2>
    <h2>3</h2>


    <script>

        //h2중에서 1번째에 html태그 넣기
        //$("h2").eq(0).html("<b>h2태그 입니다</b>");//방법1
        //$("h2:eq(0)").html("<b>h2태그 입니다</b>");//방법2
        //$("h2:first").html("<b>h2태그 입니다</b>");//방법3
        //$("h2").first().html("<b>h2태그 입니다</b>");//방법4

        //h2태그 중에서 2번째에 text로 넣기
        $("h2:eq(1)").text("<b>h2태그입니다</b>"); //태그까지 텍스트로 인식함

        //h2마지막 태그에 html태그를 넣고, css까지 추가하기
        $("h2:last").html("<b>마지막 h2태그 입니다</b>").css("color","red");

        //append는 기존값 뒤에 추가
        $("h2:eq(0)").append("<img src='../image/f1.png'>");


        //3번째 h2태그 뒤에 
        $("h2:eq(2)").append("<img src='../image/f2.png'>");
        $("h2:eq(2) img").css({
            "width":"100px",
            "height":"100px"
        })

        //이벤트
        //1. 1번째 h2를 클릭했을때
        $("h2:eq(0)").click(function() {
            alert($(this).text()); //자기 자신 안에있는 text를 반환
        });

        //2. 3번째 h2를 클릭
        $("h2:eq(2)").click(function() {
            alert($(this).html()); //자기 자신 안에있는 html코드를 반환
        });



    </script>
</body>
</html>
