<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

    function moveToUrl(url) {
        document.location.href=url;
    }
</script>
</head>
<body>

    <form action="#" name="frm">
        <select name="list" id="" onchange="location=document.frm.list.value">
            <option value="select1.html">이동1</option>
            <option value="select2.html">이동2</option>
            <option value="select3.html">이동3</option>
        </select>

    </form>


    <form action="#" name="myform">
        <select name="url" onchange="location=document.myform.url.value">
            <option value="">선택하세요</option>
            <option value="https://www.naver.com/">네이버</option>
            <option value="https://www.naver.com/">구글</option>
            <option value="https://www.naver.com/">다음</option>
        </select>
    </form>

    <form action="#" name="myform">
        <select name="url" onchange="moveToUrl(this.value)">
            <option value="">선택하세요</option>
            <option value="https://www.naver.com/">네이버</option>
            <option value="https://www.naver.com/">구글</option>
            <option value="https://www.naver.com/">다음</option>
        </select>
    </form>
</body>
</html>
