<script>
    var food=["딸기","오렌지","수박","키위","바나나"];
    
    document.write("<br>배열테스트");
    document.write("<br>0번: food"+food[0]);
    document.write("<br>1번: food"+food[1]);
    document.write("<br>2번: food"+food[2]);
    document.write("<br>3번: food"+food[3]);
    document.write("<br>4번: food"+food[4]);

    document.write("<br>-----------------------------");
    for (let i = 0; i< food.length; i++) {
        document.write("<br>"+(i+1)+": food"+food[i]);
    }

</script>

    <h2>자바스크립트 초기값 지정배열_html 속성 추가하여 출력</h2>
    <script>

        let color = ["red","tomato","blue","pick","gray"];

        /* 출력을 하는데 hello라는 문구를 5개의 color 별로 출력하시오 _font color 속성 이용할것*/
        for (let i= 0; i<color.length; i++) {

            document.write("<font color='"+color[i]
            +"' size='50px'> hello </font><br>")

        }

    </script>
