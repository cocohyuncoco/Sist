<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>  

    /*
        window.onload=function(){}을 쓰는 이유
        DOM에서 HTML요소를 추출할때 body보다 위에있으면 해석의 오류가 오기도함
        이 경우 JS문서를 body 태그가 끝나기 전으로 옮기거나 가독성이 안좋고 불편함으로
        window.onload 를 사용해서 페이지가 준비된 상황 이 후 발동시킨다
    */
    window.onload=function(){
        document.getElementById('name');
        document.getElementById('name').innerHTML="조아라";
    }   

</script>
</head>
<body>
    <p id="name">임현정</p>
</body>
</html>
