<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

    window.onload=function(){
        //캔바스 그림을 그리기위한 작업
        let can = document.getElementById("can1");
        //context는 자바의 Graphics..그림 그리는 메서드 가지고 있다
        let context = can.getContext("2d");

        //선그리기
        context.lineWidth=5; //선굵기만 정한거
        context.strokeStyle="red"; //선 색
        context.lineCap="round"; 
        context.beginPath(); // 선 그리기 시작

        //원하는 위치로 이동
        context.moveTo(10, 10);

        //선그리기
        context.lineTo(100, 10); //이제 진짜 선을 그리는거야
        context.lineTo(50, 100);
        context.lineTo(10, 10);

        //실행
        context.stroke();
        //선 그리기 끝
        context.closePath();

        //사각형
        context.lineWidth=2;
        context.strokeStyle="magenta";
        context.lineCap="round";
        context.fillStyle="yellow"; //색채우기
        context.strokeRect(120, 10, 150, 100); //테두리만 있는 사각형
        context.fillRect(300, 10, 150, 100);


        //글자
        context.lineWidth=1;
        context.strokeStyle="gray";
        context.fillStyle="cyan"; //색채우기
        context.font="30px Comic Sans MS"; //글꼴

        //그림자
        context.shadowOffsetX=5;
        context.shadowOffsetY=5;
        context.shadowBlur=2;
        context.shadowColor="gray";
        context.fillText("Happy", 100, 150);
        context.strokeText("HTML5", 300, 250);

        //이미지



    }//window.onload 끝
</script>
</head>
<body>
    <!--주로 그림을 그리거나 이미지를 올릴수도 있고
    html5로 만든게임 주로 캔바스 기능 이용-->
    <h2>Canvas 에 그림그리기</h2>
    <!--  <canvas id="can1" width="500" height="500" style="border: 1px solid gray">
    </canvas>-->

</body>
</html>
