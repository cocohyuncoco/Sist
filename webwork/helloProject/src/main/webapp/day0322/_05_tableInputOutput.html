<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
table{
    width: 500px;
    border: 3px solid gray;
    border-collapse: collapse;
}
tr,td{
    border: 1px dotted gray;
    font-size: 15px;
}
tr{height: 50px;}

</style>
<script type="text/javascript">

window.onload=function(){
    
    //호감도 측정 버튼
    document.getElementById("btnp").onclick=function(){

        var rnd=parseInt(Math.random()*81)+20;
        var lov=0;
        
        var inter=setInterval(function(){
            lov++;
            if(lov==rnd){
                clearInterval(inter);   //현재 타이머 종료
                document.getElementById("pout").style.color="red";
                document.getElementById("pout").style.fontWeight="bold";
            }
            document.getElementById("pout").innerText=lov;  //span태그 출력
            document.getElementById("p").value=lov;
        },30);
    }

    //결과확인 버튼

    document.getElementById("btnresult").onclick=function(){

        var result=document.getElementById("result");

        result.innerHTML+="입사하고 싶은 회사 : "+frm.company.value+"<br>";
        result.innerHTML+="나의 키 : "+frm.height.value+"cm<br>";
        result.innerHTML+="나의 몸무게 : "+frm.weight.value+"Kg<br>";
        result.innerHTML+="나의 호감도 : "+document.getElementById("p").value+"<br>";

    }



}

</script>

</head>
<body>

<form action="#" name="frm">
    <table>
        <caption>[복습 출력]</caption>
        <tr>
            <td>
                <b>입사하고 싶은 회사 및 분야는?</b>
                <input type="text" name="company" list="work" style="width: 150px;">
                <!-- <datalist id="work"> -->    
                    <!-- datalist는 select와 비슷하게 사용, option 닫는태그 안필요함 -->
                    <option value="삼성">
                    <option value="엘지">
                    <option value="카카오">
                    <option value="네이버">
                    <option value="마켓컬리">
                <!--  </datalist> -->
            </td>
        </tr>
        <tr>
            <td>
                <b>당신의 키와 몸무게를 선택하세요</b>
                <input type="number" name="height" min="150" max="210"
                step="5" value="170" placeholder="키"> &nbsp;&nbsp;&nbsp;
                <input type="number" name="weight" min="40" max="100"
                step="5" value="60" placeholder="몸무게">
            </td>
        </tr>
        <tr>
            <td>
                <b>당신에 대한 호감도는 ?</b>
                <!--  <progress id="p" value="0" max="100"></progress>-->
                &nbsp;
                <span id="pout">0</span>&nbsp;
                <button type="button" id="btnp">측정</button>
            </td>
        </tr>
        <tr>
            <td align="center">
                <button type="button" id="btnresult"
                style="width: 200px; font-size: 13pt;">결과확인</button>
            </td>
        </tr>
    </table>
</form>

<div id="result" style="font-size: 13pt; margin-top: 30px;">
    <b>[폼태그 결과 출력창]</b>
    <br><br>
</div>

</body>
</html>
