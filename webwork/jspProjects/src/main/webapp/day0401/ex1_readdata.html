<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script><!--제이쿼리 링크-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"><!--부트스트랩 링크-->
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Pen+Script&family=Single+Day&family=Song+Myung&family=Stylish&display=swap" rel="stylesheet"> <!--구글폰트 링크-->

</head>
<body>
	<h2>JQuery의 get()함수 이용해서 XML 데이터 읽기</h2>
	<button type="button" class="btn btn-info" id="btn1">xmldata1.xml</button>
	
	<h2>JQuery의 getJson()함수를 이용해서 json 데이터 읽기</h2>
	<button type="button" class="btn btn-danger" id="btn2">jsondata2.json</button>
	
	<div id="show"></div>
	
	
	<script>
		$("#btn1").click( function(){
			
			$.get("xmldata1.xml",function(data){
			
				let s ="";
				$(data).find("person").each( function(i,ele){
					 
					 let n = $(ele); //엘리먼트 값으로 찾아야한다.
					 s += "<div class='alert alert-info' style='width:400px'>";	
					 s += "No: "+n.attr("no")+",";
					 s += "이름: "+n.find("name").text()+",";
					 s += "주소: "+n.find("addr").text();
					 s += "</div>";
				});
				
				$("#show").html(s);
			});
		});
		
		
		$("#btn2").click( function(){
						//getJSON url과 성공했을시 함수 
			$.getJSON("jsondata2.json",function(data){
			
				let s ="";
				//인자로 넘어온 데이터는 배열타입
				$.each(data, function(i, item){
					s += "<div class='alert alert-info' style='width:300px'>";
					s += "index: "+i+"<br>";
					s += "번호: "+item.num+"<br>";
					s += "상품: "+item.sangpum+"<br>";
					s += "<img src='"+item.photo+"' width='100'>";
					s += "</div><br>"
				});
				$("#show").html(s);
			});
		});
		
		
		
		
	</script>
</body>
</html>
