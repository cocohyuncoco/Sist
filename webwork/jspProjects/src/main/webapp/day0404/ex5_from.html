<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script><!--제이쿼리 링크-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"><!--부트스트랩 링크-->
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Pen+Script&family=Single+Day&family=Song+Myung&family=Stylish&display=swap" rel="stylesheet"> <!--구글폰트 링크-->

<script>

$(function(){

		$("#btn").click(function () {
   		//폼태그의 값들을 통채로 읽어온다
   		let data = $("#frm").serialize(); //이걸쓸땐 반드시 name값 있어야한다. name, id 다 적기
   		//alert(data);
   		
   		$.ajax({
   			type:"get",
   			url:"ex5_read.jsp",
   			dataType:"json",
   			data:data,
   			success: function(data){
   				
   			let s = "상품코드: "+data.name+"<br>";
   			s += "상품명: "+data.sang+"<br>";
   			s += "가격: "+data.price+"<br>";
   			s += "색상: "+data.color+"<br>";
   			$("#show").html(s);
   			}
   		});
   	});
});
</script>
</head>
<body>
	<form id="frm" >
		<table class="table table-bordered" style="width:400px;">
			<tr>
				<th width="100" bgcolor="orange">상품코드</th>
				<td>
					<input type="text" name="name" id="name" class="form-control" style="width:100px;">
				</td> 
			</tr>	
			
			<tr>
				<th width="100" bgcolor="orange">상품명</th>
				<td>
					<input type="text" name="sang" id="sang" class="form-control" style="width:150px;">
				</td> 
			</tr>
			
			<tr>
				<th width="100" bgcolor="orange">가격</th>
				<td>
					<input type="text" name="price" id="price" class="form-control" style="width:100px;">
				</td> 
			</tr>
			
			<tr>
				<th width="100" bgcolor="orange">색상</th>
				<td>
					<input type="radio" name="color" id="color" value="yellow">노랑
					<input type="radio" name="color" id="color" value="red">빨강
					<input type="radio" name="color" id="color" value="pink">핑크
					<input type="radio" name="color" id="color" value="gray">회색
					<input type="radio" name="color" id="color" value="blue">파랑
				</td> 
			</tr>
			
			<tr>
				<td colspan="2" align="center">
					<button type="button" id="btn" class="btn btn-success" style="width:200px;">데이터 백엔드로 보내기</button>
				</td> 
			</tr>
		
		</table>
	</form>
	
	<br>
	<div id="show" class="alert alert-info"></div>

</body>
</html>
