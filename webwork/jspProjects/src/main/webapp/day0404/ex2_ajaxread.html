<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script><!--제이쿼리 링크-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"><!--부트스트랩 링크-->
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Pen+Script&family=Single+Day&family=Song+Myung&family=Stylish&display=swap" rel="stylesheet"> <!--구글폰트 링크-->
<style>
   /*
        font-family: 'Black Han Sans', sans-serif;
        font-family: 'Nanum Pen Script', cursive;
        font-family: 'Single Day', cursive;
        font-family: 'Song Myung', serif;
        font-family: 'Stylish', sans-serif;
    */
    
    #show{
    	margin-top:30px;
    	font-size:1.3em;
    	font-family: 'Song Myung', serif;
    }
    div.box{
    	width:40px; height:40px;
    	border: 1px solid #000;
    	border-radius:100px;
    	box-shadow:5px 5px 5px gray;
    }
</style>
<script>
	
	$(function () {
		//btn1_shopToJson
		$("#btn1").click(function () {
    		
    		$.ajax({
    		
    			type:"get",
    			url:"shopToJson.jsp",
    			dataType:"json",
    			success: function (data) {
    
    				let s ="<table class='table table-bordered' style='width:700px;'>";
    				s += "<caption><h4>Json Shop 읽기</h4></caption>";	
    				s += "<tr bgcolor='orange'>";
    				s += "<th>번호</th> <th>상품명</th> <th>색상</th> <th>가격</th> <th>이미지</th>"
    				s += "</tr>";
    				
    				$.each(data, function(i, ele){
    					s += "<tr align='center'>";
    					
	    				s += "<td>"+ele.num+"</td>";
	    				s += "<td>"+ele.sangpum+"</td>";
	    				s += "<td>"+ele.color+"<br>"
	    						+"<div class='box' style='background-color:"
	    						+ele.color+";'></div></td>";
	    						
	    				s += "<td>"+ele.price+"</td>";
	    				s += "<td><img src='"+ele.imagename+"' width='60'></td>";
	    				s += "</tr>";
    				});				
					s += "</table>";	
					$("#show").html(s);		
			 	}			
			});
    		
		});
   	 
   	 
   	 //btn2
   	 $("#btn2").click(function (data) {
    		
    		$.ajax({
    			type:"get",
    			url:"friendToJson.jsp",
    			dataType:"json",
    			success: function (data) {
    
    				let s ="<table class='table table-bordered' style='width:700px;'>";
    				s += "<caption><h4>Json Friend 읽기</h4></caption>";	
    				s += "<tr bgcolor='green' style='color:#fff;'>";
    				s += "<th>번호</th> <th>이름</th> <th>핸드폰</th> <th>주소</th> <th>가입시간</th>"
    				s += "</tr>";
    				
    				$.each(data, function(i, ele){
    					s += "<tr align='center'>";
	    				s += "<td>"+ele.num+"</td>";
	    				s += "<td>"+ele.name+"</td>";
	    				s += "<td>"+ele.hp+"</td>";
	    				s += "<td>"+ele.addr+"</td>";
	    				s += "<td>"+ele.gaip+"</td>";
	    				s += "</tr>";
    				});				
					s += "</table>";	
					$("#show").html(s);		
			 	}			
			});
    		
		});
});

</script>
</head>
<body>
	<button type="button" class="btn btn-warning" id="btn1">shop DB 데이터 읽어오기_json</button>
	<button type="button" class="btn btn-success" id="btn2">friend DB 데이터 읽어오기_json</button>
	<div id="show"></div>
</body>	
</html>
