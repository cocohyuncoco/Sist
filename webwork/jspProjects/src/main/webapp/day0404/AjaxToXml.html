<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script><!--제이쿼리 링크-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"><!--부트스트랩 링크-->
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Pen+Script&family=Single+Day&family=Song+Myung&family=Stylish&display=swap" rel="stylesheet"> <!--구글폰트 링크-->
<style>
    #show{
    	font-family: 'Nanum Pen Script', cursive;
    	font-size: 1.3em;
    	margin-top:30px;
    }
    div.box{
    	float:left;
    	margin-left:20px;
    	border: 1px solid #000;
    	border-radius:20px;
    	}
</style>
<script>

$(function () {
	$("#btn1").click(function(){
   				
   		$.ajax({
   			type:"get",
   			url:"../day0401/teamtoxml.jsp",
   			dataType:"xml",
   			success:function(data){
   					
			let s ="<h3>XML 데이터 읽기</h3>";
							
			$(data).find("team").each(function(i, element){
									
				let n = $(element); //ele를 변수n에 넣어논거 ele랑 동일하다
									
	 				s += "<div class='alert alert-info box' style='width:300px;'>";
		 			s += "번호: "+n.attr("num")+"<br>";
					s += "이름: "+n.find("name").text()+"<br>";
					s += "운전면허: "+n.find("driver").text()+"<br>";
					s += "주소: "+n.find("addr").text()+"<br>";
					s += "작성일: "+n.find("writeday").text();
					s += "</div>";
				});
					$("#show").html(s);
	  }
   	});
   });
   			
   		 
});
</script>
</head>
<body>

	<button type="button" class="btn btn-info" id="btn1">XML 데이터를 ajax 함수를 통해 읽기</button>
	
	<div id="show"></div>
</body>
</html>
