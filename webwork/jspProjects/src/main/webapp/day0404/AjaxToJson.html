<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script><!--제이쿼리 링크-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"><!--부트스트랩 링크-->
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Pen+Script&family=Single+Day&family=Song+Myung&family=Stylish&display=swap" rel="stylesheet"> <!--구글폰트 링크-->
<style>
   /*
        font-family: 'Black Han Sans', sans-serif;
        font-family: 'Nanum Pen Script', cursive;
        font-family: 'Single Day', cursive;
        font-family: 'Song Myung', serif;
        font-family: 'Stylish', sans-serif;
    */
    
    #show{
    	font-family: 'Nanum Pen Script', cursive;
    	font-size: 1.3em;
    	margin-top:30px;
    }
    div.box{
    	float:left;
    	margin-left:20px;
    	border: 1px solid #000;
    	border-radius:20px;
    	}
</style>
<script>
	
	$(function () {
   		
   		$("#btn1").click(function () {
    		
    		$.ajax({
    			type:"get",
    			dataType:"json",
    			url:"../day0401/infotojson.jsp",
    			success:function (data) {
    				let s="";
    				
    				$.each(data, function(i, elt){
    				
    					s += "<div class='alert alert-danger box' style='width:300px'>";
    					s += "index: "+i+"<br>";
    					s += "Num: "+elt.num+"<br>";
    					s += "이름: "+elt.name+"<br>";
    					s += "핸드폰: "+elt.hp+"<br>";
    					s += "나이: "+elt.age+"세<br>";
    					s += "<img src='"+elt.photo+"' width='100'>";
    					s += "</div>"
    				});
    				$("#show").html(s);		
				}
    		});
		});
   		
   	 
});
	
</script>
</head>
<body>
	
	<button type="button" class="btn btn-info" id="btn1">infotojson.jsp 읽기</button>
	<img src="../img/15.png" width="60">
	<div id="show"></div>

</body>
</html>
