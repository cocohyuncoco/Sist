<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script><!--제이쿼리 링크-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"><!--부트스트랩 링크-->
<link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Pen+Script&family=Single+Day&family=Song+Myung&family=Stylish&display=swap" rel="stylesheet"> <!--구글폰트 링크-->
<style>
   /*
        font-family: 'Black Han Sans', sans-serif;
        font-family: 'Nanum Pen Script', cursive;
        font-family: 'Single Day', cursive;
        font-family: 'Song Myung', serif;
        font-family: 'Stylish', sans-serif;
    */
</style>
<script>

    function check(f) {
      if (f.name.value.length==0) {
          alert("이름을 입력하세요");
          f.name.focus();
          return false;
      }  

      if (f.name.value.length==0) {
          alert("이름을 입력하세요");
          f.name.focus();
          return false;
      }  

      if (f.pass.value.length==0) {
          alert("비밀번호를 입력하세요");
          f.pass.focus();
          return false;
      }  
    };

</script>
</head>
<body>
    <h2>여러 데이터 전달하기</h2>

    <form action="_11_myAction.jsp" method="post" onsubmit="return check(this)">
        <table class="table table-bordered" style="width: 300px;">
            <tr>
                <th>이름</th>
                <td>
                    <input type="text" name="name" size="5" placeholder="이름입력">
                </td>
            </tr>
  
            <tr>
                <th>비밀번호</th>
                <td>
                    <input type="password" name="pass" size="5" placeholder="비밀번호">
                </td>
            </tr>

            <tr>
                <th>운전면허</th>
                <td>
                    <input type="checkbox" name="license">운전면허
                </td>
            </tr>
            
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="전송">
                    <input type="reset" value="초기화">
                </td>
            </tr>


        </table>


    </form>


</body>
</html>
